<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido">

    <br><br>

    <p>Modalidad de Cursada</p>
    <input type="radio" name="curso" id="curso">
    <label for="curso">On-Demand</label>
    <input type="radio" name="cursos" id="cursos">
    <label for="cursos">En vivo</label>

    <br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email">

    <br><br>

    <input type="checkbox" name="check" id="check">
    <label for="check">Deseo recibir información sobre nuevos posteos en la plataforma Nucba.</label><br><br>
    <input type="checkbox" name="box" id="box">
    <label for="box">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>

    <br><br>

    <button>Enviar</button>
</body>
</html>
